<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../scss/destinations.css" />
    <title>Destination Page - Hawaii</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header__wrapper">
          <h1 class="page-header__title">Travel Site</h1>
          <nav>
            <ul class="primary-nav">
              <li>
                <a href="#" class="primary-nav__link primary-nav__link--highlight"
                  >Home</a
                >
              </li>
              <li><a href="#" class="primary-nav__link">Hawaii</a></li>
              <li><a href="#" class="primary-nav__link">Iceland</a></li>
              <li><a href="#" class="primary-nav__link">Greece</a></li>
            </ul>
          </nav>
        </div>
      </header>
    

      <footer class="page-footer">
        <div class="page-footer__wrapper">
          <div>
            <h3 class="page-footer__title">Contact</h3>
            <p class="heading">email</p>
            <p>info@travelsite.com</p>
          </div>
          <div>
            <h3 class="page-footer__title">Hours</h3>
            <div class="business-hours-info">
              <p class="heading">monday-friday</p>
              <p>9:00AM - 5:00PM</p>
            </div>
            <div class="business-hours-info">
              <p class="heading">saturday</p>
              <p>10:00AM -4:00PM</p>
            </div>
            <div class="business-hours-info">
              <p class="heading">sunday</p>
              <p>Closed</p>
            </div>
          </div>
          <div>
            <h3 class="page-footer__title">Social</h3>
            <div class="footer-image">
              <div>
                <img
                  class="image-icon"
                  src="../assets/icons/icon-instagram.png"
                  alt="instagram"
                />
              </div>
              <div>
                <img
                  class="image-icon"
                  src="../assets/icons/icon-facebook.png"
                  alt="facebook"
                />
              </div>
              <div>
                <img
                  class="image-icon"
                  src="../assets/icons/icon-twitter.png"
                  alt="twitter"
                />
              </div>
          </div> 
        </div>
      </footer>
</body>
</html>
